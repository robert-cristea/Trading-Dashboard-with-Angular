<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="" #loginForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="" (click)="gotoHome()" style="cursor: pointer;">
                        </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input type="text" class="form-control" placeholder="email" (focus)="focus=true" (blur)="focus=false" [(ngModel)]="form.email" required standalone="true" name="email">
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                        </div>
                          <input type="password" placeholder="Password" class="form-control" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="form.password"  standalone="true" name="password"/>
                      </div>
                    </div>
                    <div class="footer text-center">
                        <button  class="btn btn-primary btn-round btn-lg btn-block" [disabled]="!loginForm.valid">Sign In</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a (click)="gotoRegister()" class="link" style="cursor: pointer;">Create Account</a>
                        </h6>
                    </div>
                  
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="">
                            Creative Tim
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
              {{data | date: 'yyyy'}}, Designed by
                <a href="" target="_blank">FullStack Dev Guru</a>. Coded by
                <a href="" target="_blank">Creative Tim</a>.
            </div>
        </div>
    </footer>
</div>
